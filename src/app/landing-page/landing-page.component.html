<div class="user-dashboard">
  <!-- <div style="position: fixed; z-index: 1; width: 100%"> -->
  <div class="top-head left">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-lg-6">
          <h1>
            HealthyHeart
            <small>Taking care of yourself</small>
          </h1>
        </div>
        <div class="col-md-8 col-lg-6 ml-auto admin-bar hidden-sm-down">
          <nav class="navbar navbar-expand-sm navbar-light justify-content-end">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-5">
                    <label>Your email</label>
                    <input type="email" class="form-control" placeholder="email" formControlName="usernameOrEmail">
                    <p class="login-errors" *ngIf="loginErrors">invalid email or password</p>
                </div>
                <div class="col-xl-5 col-lg-5 col-md-5">
                  <!-- <div class="inline"> -->
                    <label>Your password</label>
                    <input type="password" class="form-control"  placeholder="password" formControlName="password">
                    <p class="login-errors" *ngIf="loginErrors">invalid email or password</p>
                  <!-- </div> -->
                </div>
                <div class="col-xl-2 col-lg-2 col-md-2">
                  <input type="submit" class="btn btn-success" value="Login">
                </div>
                <!-- <div class="col-xl-12 col-lg-12 col-md-12">
                  <p *ngIf="loginErrors">invalid email or password</p>
                </div> -->
              </div>
            </form>

          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- </header> -->

  <section class="top-nav">
    <nav class="navbar navbar-expand-lg py-0 justify-content-end">
      <div class="container">
        <ul class="nav nav-inline">
          <li class="nav-item" style="float: right"> <a class="nav-link" routerLink="">Home</a> </li>
          <li class="nav-item"> <a class="nav-link"  routerLink="/register">create account</a> </li>
          <li class="nav-item"> <a class="nav-link"  routerLink="/contact-us">Contact Us</a> </li>
        </ul>
      </div>
    </nav>
  </section>
  <!-- </div> -->
  <router-outlet></router-outlet>
</div>
